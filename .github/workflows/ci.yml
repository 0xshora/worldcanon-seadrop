name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v3
        with:
          node-version: 18.18.2
          cache: yarn

      # ------ Foundry ------
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      # ------ JS 依存 ------
      - name: Install node dependencies
        run: yarn install --frozen-lockfile --check-files

      - name: Install Foundry dependencies
        run: forge install

      # ------ import remappings ------
      - name: Generate remappings.txt
        run: forge remappings > remappings.txt

      # ------ Hardhat build / type-check ------
      - name: Build (Hardhat compile + TypeScript)
        run: yarn build || (echo "Initial build failed, retrying with stack traces:" && yarn hardhat compile --show-stack-traces && false)

      - name: Lint
        run: yarn lint:check

      # ------ Solidity tests ------
      - name: Run Foundry tests
        run: |
          forge test --match-path test/foundry/Subject.t.sol
          forge test --match-path test/foundry/Imprint.t.sol